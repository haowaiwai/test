<html>
<script src="jquery-1.7.1.js" type="text/javascript"></script>
<body>
<table id="t1" border="0" cellpadding="0" cellspacing="0">
<tr>
<td><img src="a01.jpg"></img></td>
<td><img src="b01.jpg"></img></td>
<td><img src="c01.jpg"></img></td>
<td><img src="d01.jpg"></img></td>
<td><img src="e01.jpg"></img></td>
</tr>
</table>
<img id="i1" src="top.jpg" style="display:none"></img>
<script type="text/javascript">
$(document).ready(function (){
	$("#t1 img").bind("mouseover",function(){
			$(this).hide();
			var src=$(this).attr("src");
			$(this).fadeIn("slow").attr("src",src.replace("01","02"));
		}).bind("mouseout",function(){
			var src=$(this).attr("src");
			$(this).fadeIn("slow").attr("src",src.replace("02","01"));
		});	
})
function test()
{
	$("#i1").slideDown(1000);
}
</script>
</body>
</html>
